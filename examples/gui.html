<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8">

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="third-party/css/materialize.min.css"/>
  <link type="text/css" rel="stylesheet" href="third-party/css/nouislider.css"/>
  <link type="text/css" rel="stylesheet" href="gui.css">

  <script type="text/javascript" src="third-party/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="third-party/js/materialize.min.js"></script>
  <script type="text/javascript" src="third-party/js/nouislider.min.js"></script>

  <script type="text/javascript">

    function set_fps(fps) {
      $("#fps").text(Math.floor(fps) + " FPS");
    }

    $(document).ready( function() {
      $("#quit").click(function(){
        window.call_native("quit");
      });

      $("#video-box").click(function(){
        $("<div class='col s12'><div class='card-panel hoverable'><iframe width='100%' src='https://www.youtube.com/embed/VmUGe8KDdGI' width='100%' height='250px' frameborder='0' allowfullscreen></iframe></div></div>").insertAfter(".col:last");
      });

      $("#map-box").click(function(){
        $("<div class='col s12'><div class='card-panel hoverable'><iframe src='http://leafletjs.com/examples/mobile-example.html' width='100%' height='250px' frameborder='0' allowfullscreen></iframe></div></div>").insertAfter(".col:last");
      });

      $("#stats").click(function(){
        window.call_native("stats", $(".card-panel").length);
      });

      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
      });

      $('.modal-trigger').leanModal();

      $('select').material_select();

      var slider = document.getElementById('test6');
      noUiSlider.create(slider, {
        start: [20, 80],
        connect: true,
        step: 1,
        range: {
          'min': 0,
          'max': 100
        },
        format: wNumb({
          decimals: 0
        })
      });

      slider = document.getElementById('test4');
      noUiSlider.create(slider, {
        start: [2],
        connect: "lower",
        step: 1,
        range: {
          'min': 0,
          'max': 10
        },
        format: wNumb({
          decimals: 0
        })
      });


    });
  </script>

</head>
<body>

  <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large blue-gray">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a href="#modal1" class="modal-trigger btn-floating red">
        <i class="material-icons  tooltipped" data-position="top" data-delay="50" data-tooltip="Quit" >power_settings_new</i></a>
      </li>
      <li><a id="stats" class="btn-floating blue-gray">
        <i class="material-icons  tooltipped" data-position="top" data-delay="50" data-tooltip="Statistics" >timeline</i></a>
      </li>
      <li><a onclick="Materialize.toast('I am a toast', 4000)" class="btn-floating blue-gray">
        <i class="material-icons  tooltipped" data-position="top" data-delay="50" data-tooltip="Toast" >message</i></a>
      </li>
      <li><a onclick="window.call_native('test', 42.0)" class="btn-floating blue">
        <i class="material-icons  tooltipped" data-position="top" data-delay="50" data-tooltip="Test" >language</i></a>
      </li>
    </ul>
  </div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Quit the example...</h4>
    <p>Do you really want to quit?</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    <a id="quit" href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Quit the application!</a>
  </div>
</div>

<div id="fps">0 FPS</div>


<div id="side-bar">

  <div class="row">
    <div class="col s12">
    <div class="card-panel hoverable">
      <input type="date" class="datepicker">
    </div>
    </div>

    <div class="col s12">
    <div class="card-panel hoverable">
      <div class="row">
        <div class="col s4">
          Range:
        </div>
        <div class="col s8">
          <form>
            <div id="test6"></div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          Slider:
        </div>
        <div class="col s8">
          <form>
            <div id="test4"></div>
          </form>
        </div>
      </div>
    </div>
    </div>

    <div class="col s12">
    <div class="card-panel hoverable">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s6">
          <select>
            <option value="" disabled selected>Choose wisely...</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Select something...</label>
        </div>
        <form class="col s6" action="#">
          <p>
            <input type="checkbox" id="test5" />
            <label for="test5">Red</label>
          </p>
          <p>
            <input type="checkbox" id="test7" checked="checked" />
            <label for="test7">Yellow</label>
          </p>
        </form>
        <div class="col s6" action="#">
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="col s12">
    <div class="card-panel hoverable">
      <a class="waves-effect waves-light btn" id="map-box"> Map Box! </a>
      <a class="waves-effect waves-light btn" id="video-box"> Video Box! </a>
    </div>
    </div>

  </div>
</div>

</body>
</html>
